<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shri Shiv Parvati Jewellers - Premium Jewellery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&amp;family=Playfair+Display:wght@400;500;600;700;800;900&amp;family=Montserrat:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    
    .font-cormorant { font-family: 'Cormorant Garamond', serif; }
    .font-playfair { font-family: 'Playfair Display', serif; }
    .font-montserrat { font-family: 'Montserrat', sans-serif; }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
    .animate-fade-in { animation: fadeIn 1s ease-out forwards; }
    .animate-float { animation: float 3s ease-in-out infinite; }
    
    .gradient-gold {
      background: linear-gradient(135deg, #C9A961 0%, #F4E5B1 50%, #D4AF37 100%);
    }
    
    .text-gradient-gold {
      background: linear-gradient(135deg, #D4AF37 0%, #F4E5B1 50%, #C9A961 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .glass-card {
      background: rgba(26, 15, 15, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(212, 175, 55, 0.2);
    }
    
    .card-hover {
      transition: all 0.4s ease;
    }
    
    @media (hover: hover) {
      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(212, 175, 55, 0.3);
      }
    }
    
    .btn-gold {
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }
    
    .btn-gold:active {
      transform: scale(0.98);
    }
    
    @media (hover: hover) {
      .btn-gold:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4), 0 0 20px rgba(212, 175, 55, 0.4);
      }
    }

    .nav-active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #D4AF37, transparent);
      transform: translateX(-50%);
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .card-hover:active {
        transform: scale(0.98);
      }
      
      input, select, textarea, button {
        font-size: 16px !important; /* Prevents zoom on iOS */
      }
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Better touch targets */
    button, a {
      min-height: 44px;
      min-width: 44px;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full font-montserrat overflow-auto" style="background: #0a0404;"><!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 z-50 glass-card">
   <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 sm:h-20 lg:h-24"><!-- Logo -->
     <div class="flex items-center gap-2 sm:gap-3 lg:gap-4 cursor-pointer" onclick="navigateTo('home')">
      <div class="w-10 h-10 sm:w-12 sm:h-12 lg:w-16 lg:h-16 rounded-full gradient-gold flex items-center justify-center shadow-2xl overflow-hidden flex-shrink-0"><img src="https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?w=100" alt="Logo" loading="lazy" class="w-full h-full object-cover" onerror="this.style.background='linear-gradient(135deg, #D4AF37, #F4E5B1)'; this.alt='SSP';">
      </div>
      <div class="min-w-0">
       <h1 class="font-playfair text-sm sm:text-lg lg:text-2xl font-bold tracking-wide text-gradient-gold truncate">Shri Shiv Parvati</h1>
       <p class="text-[8px] sm:text-[10px] lg:text-xs tracking-[0.2em] sm:tracking-[0.3em] uppercase" style="color: #D4AF37;">Jewellers</p>
      </div>
     </div><!-- Desktop Nav -->
     <div class="hidden lg:flex items-center gap-6 xl:gap-10"><a href="#" data-nav="home" onclick="navigateTo('home')" class="nav-link relative text-xs xl:text-sm font-bold tracking-wider uppercase hover:text-white transition-colors" style="color: #F4E5B1;">Home</a> <a href="#" data-nav="about" onclick="navigateTo('about')" class="nav-link relative text-xs xl:text-sm font-bold tracking-wider uppercase hover:text-white transition-colors" style="color: #F4E5B1;">About Us</a> <a href="#" data-nav="products" onclick="navigateTo('products')" class="nav-link relative text-xs xl:text-sm font-bold tracking-wider uppercase hover:text-white transition-colors" style="color: #F4E5B1;">Collection</a> <a href="#" data-nav="wholesale" onclick="navigateTo('wholesale')" class="nav-link relative text-xs xl:text-sm font-bold tracking-wider uppercase hover:text-white transition-colors" style="color: #F4E5B1;">Wholesale</a> <a href="#" data-nav="export" onclick="navigateTo('export')" class="nav-link relative text-xs xl:text-sm font-bold tracking-wider uppercase hover:text-white transition-colors" style="color: #F4E5B1;">Export</a> <a href="#" data-nav="contact" onclick="navigateTo('contact')" class="nav-link relative text-xs xl:text-sm font-bold tracking-wider uppercase hover:text-white transition-colors" style="color: #F4E5B1;">Contact</a>
     </div><!-- Actions -->
     <div class="hidden sm:flex items-center gap-2 lg:gap-4"><button onclick="navigateTo('wishlist')" class="relative p-2 lg:p-3 rounded-xl glass-card hover:scale-110 transition-all" style="color: #D4AF37;">
       <svg class="w-5 h-5 lg:w-6 lg:h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
       </svg><span id="wishlistCount" class="absolute -top-1 -right-1 w-5 h-5 lg:w-6 lg:h-6 rounded-full gradient-gold flex items-center justify-center text-[10px] lg:text-xs font-black" style="color: #0a0404;">0</span> </button> <button onclick="navigateTo('cart')" class="relative p-2 lg:p-3 rounded-xl glass-card hover:scale-110 transition-all" style="color: #D4AF37;">
       <svg class="w-5 h-5 lg:w-6 lg:h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
       </svg><span id="cartCount" class="absolute -top-1 -right-1 w-5 h-5 lg:w-6 lg:h-6 rounded-full gradient-gold flex items-center justify-center text-[10px] lg:text-xs font-black" style="color: #0a0404;">0</span> </button> <button class="hidden lg:block btn-gold px-4 xl:px-8 py-2 xl:py-3 gradient-gold rounded-xl font-black text-xs xl:text-sm tracking-widest uppercase shadow-2xl" style="color: #0a0404;" onclick="navigateTo('contact')"> Get Quote </button>
     </div><!-- Mobile Menu Button --> <button onclick="toggleMobileMenu()" class="lg:hidden p-2" style="color: #D4AF37;">
      <svg class="w-6 h-6 sm:w-7 sm:h-7" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg></button>
    </div><!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden lg:hidden glass-card border-t px-4 py-4 space-y-2" style="border-color: rgba(212, 175, 55, 0.2);"><a href="#" onclick="navigateTo('home')" class="block px-4 py-3 rounded-xl text-sm font-bold tracking-wider uppercase hover:bg-white/5" style="color: #F4E5B1;">Home</a> <a href="#" onclick="navigateTo('about')" class="block px-4 py-3 rounded-xl text-sm font-bold tracking-wider uppercase hover:bg-white/5" style="color: #F4E5B1;">About Us</a> <a href="#" onclick="navigateTo('products')" class="block px-4 py-3 rounded-xl text-sm font-bold tracking-wider uppercase hover:bg-white/5" style="color: #F4E5B1;">Collection</a> <a href="#" onclick="navigateTo('wholesale')" class="block px-4 py-3 rounded-xl text-sm font-bold tracking-wider uppercase hover:bg-white/5" style="color: #F4E5B1;">Wholesale</a> <a href="#" onclick="navigateTo('export')" class="block px-4 py-3 rounded-xl text-sm font-bold tracking-wider uppercase hover:bg-white/5" style="color: #F4E5B1;">Export</a> <a href="#" onclick="navigateTo('contact')" class="block px-4 py-3 rounded-xl text-sm font-bold tracking-wider uppercase hover:bg-white/5" style="color: #F4E5B1;">Contact</a>
     <div class="flex gap-3 pt-3"><button onclick="navigateTo('wishlist')" class="flex-1 py-3 glass-card rounded-xl text-sm font-bold" style="color: #D4AF37;"> Wishlist (<span id="mobileWishlistCount">0</span>) </button> <button onclick="navigateTo('cart')" class="flex-1 py-3 glass-card rounded-xl text-sm font-bold" style="color: #D4AF37;"> Cart (<span id="mobileCartCount">0</span>) </button>
     </div>
    </div>
   </div>
  </nav><!-- Page Container -->
  <div id="pageContainer" class="min-h-screen"></div><!-- Notification Container -->
  <div id="notificationContainer" class="fixed bottom-8 right-8 z-[999] space-y-4"></div>
  <script>
    // Simple State Management
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    let currentPage = 'home';

    // Product Database
    const products = [
      { id: 1, name: 'Royal Kundan Bridal Set', category: 'Necklace Sets', price: 4999, wholesalePrice: 3999, exportPrice: 3499, image: 'https://images.unsplash.com/photo-1611591437281-460bfbe1220a?w=500', rating: 4.9, reviews: 245, stock: 30, description: 'Exquisite kundan work with premium ruby stones. Perfect for brides and special occasions.' },
      { id: 2, name: 'Diamond Cut Gold Bangles', category: 'Bangles', price: 2499, wholesalePrice: 1999, exportPrice: 1799, image: 'https://images.unsplash.com/photo-1602751584552-8ba73aad10e1?w=500', rating: 4.8, reviews: 189, stock: 50, description: 'Elegant diamond cut design with lustrous gold finish. Set of 4 bangles.' },
      { id: 3, name: 'Pearl Drop Jhumka', category: 'Earrings', price: 1299, wholesalePrice: 999, exportPrice: 899, image: 'https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?w=500', rating: 4.9, reviews: 312, stock: 80, description: 'Classic South Indian design with real pearl drops. Lightweight and comfortable.' },
      { id: 4, name: 'Bridal Maang Tikka Set', category: 'Maang Tikka', price: 1899, wholesalePrice: 1499, exportPrice: 1299, image: 'https://images.unsplash.com/photo-1617038260897-41a1f14a8ca0?w=500', rating: 4.7, reviews: 156, stock: 25, description: 'Complete bridal forehead set with intricate detailing and premium stones.' },
      { id: 5, name: 'Temple Jewellery Necklace', category: 'Necklace Sets', price: 5499, wholesalePrice: 4499, exportPrice: 3999, image: 'https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=500', rating: 4.9, reviews: 198, stock: 20, description: 'Authentic temple design with goddess motifs. Traditional South Indian craftsmanship.' },
      { id: 6, name: 'Antique Silver Bangles', category: 'Bangles', price: 1999, wholesalePrice: 1599, exportPrice: 1399, image: 'https://images.unsplash.com/photo-1611591437281-460bfbe1220a?w=500', rating: 4.8, reviews: 234, stock: 60, description: 'Oxidized silver finish with traditional patterns. Set of 6 bangles.' },
      { id: 7, name: 'Chandbali Earrings', category: 'Earrings', price: 1499, wholesalePrice: 1199, exportPrice: 1099, image: 'https://images.unsplash.com/photo-1589128777073-263566ae5e5d?w=500', rating: 4.9, reviews: 278, stock: 90, description: 'Crescent moon design with pearl and stone embellishments. Festival favorite.' },
      { id: 8, name: 'Polki Diamond Ring', category: 'Rings', price: 799, wholesalePrice: 649, exportPrice: 549, image: 'https://images.unsplash.com/photo-1605100804763-247f67b3557e?w=500', rating: 4.6, reviews: 145, stock: 100, description: 'Uncut diamond style ring with adjustable sizing. Perfect for daily wear.' },
      { id: 9, name: 'Meenakari Kada', category: 'Bangles', price: 1799, wholesalePrice: 1449, exportPrice: 1249, image: 'https://images.unsplash.com/photo-1611591437281-460bfbe1220a?w=500', rating: 4.8, reviews: 167, stock: 45, description: 'Colorful enamel work with intricate patterns. Traditional Rajasthani design.' },
      { id: 10, name: 'Long Haram Set', category: 'Necklace Sets', price: 6999, wholesalePrice: 5799, exportPrice: 4999, image: 'https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=500', rating: 4.9, reviews: 189, stock: 15, description: 'Traditional long necklace with matching earrings. Premium bridal collection.' },
      { id: 11, name: 'Designer Choker Set', category: 'Necklace Sets', price: 3499, wholesalePrice: 2799, exportPrice: 2499, image: 'https://images.unsplash.com/photo-1611591437281-460bfbe1220a?w=500', rating: 4.8, reviews: 203, stock: 35, description: 'Contemporary choker design with modern aesthetics. Party wear collection.' },
      { id: 12, name: 'Stone Studded Bangles', category: 'Bangles', price: 2199, wholesalePrice: 1759, exportPrice: 1559, image: 'https://images.unsplash.com/photo-1602751584552-8ba73aad10e1?w=500', rating: 4.7, reviews: 176, stock: 55, description: 'Multi-color stone studded bangles. Set of 4 pieces with vibrant colors.' }
    ];

    // Cart Functions
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const existingItem = cart.find(item => item.id === productId);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      
      saveCart();
      updateCartCount();
      showNotification(`${product.name} added to cart!`, 'success');
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      saveCart();
      updateCartCount();
      if (currentPage === 'cart') renderPage('cart');
      showNotification('Item removed from cart', 'info');
    }

    function updateQuantity(productId, delta) {
      const item = cart.find(item => item.id === productId);
      if (item) {
        item.quantity += delta;
        if (item.quantity <= 0) {
          removeFromCart(productId);
        } else {
          saveCart();
          renderPage('cart');
        }
      }
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function updateCartCount() {
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cartCount').textContent = count;
      const mobileCount = document.getElementById('mobileCartCount');
      if (mobileCount) mobileCount.textContent = count;
    }

    // Wishlist Functions
    function toggleWishlist(productId) {
      const index = wishlist.indexOf(productId);
      if (index > -1) {
        wishlist.splice(index, 1);
        showNotification('Removed from wishlist', 'info');
      } else {
        wishlist.push(productId);
        showNotification('Added to wishlist!', 'success');
      }
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      updateWishlistCount();
      
      // Update heart icons
      document.querySelectorAll(`[data-wishlist="${productId}"]`).forEach(btn => {
        btn.innerHTML = wishlist.includes(productId) 
          ? '<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>'
          : '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>';
        btn.style.color = wishlist.includes(productId) ? '#ef4444' : '#D4AF37';
      });
      
      if (currentPage === 'wishlist') renderPage('wishlist');
    }

    function updateWishlistCount() {
      document.getElementById('wishlistCount').textContent = wishlist.length;
      const mobileCount = document.getElementById('mobileWishlistCount');
      if (mobileCount) mobileCount.textContent = wishlist.length;
    }

    // Notification System
    function showNotification(message, type = 'info') {
      const container = document.getElementById('notificationContainer');
      const notification = document.createElement('div');
      
      const colors = {
        success: 'background: linear-gradient(135deg, #10b981, #059669);',
        error: 'background: linear-gradient(135deg, #ef4444, #dc2626);',
        info: 'background: linear-gradient(135deg, #3b82f6, #2563eb);'
      };
      
      notification.innerHTML = `
        <div class="px-6 py-4 rounded-xl shadow-2xl text-white font-bold text-sm animate-fade-in-up" style="${colors[type]}">
          ${message}
        </div>
      `;
      
      container.appendChild(notification);
      
      setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.transform = 'translateX(100px)';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Mobile Menu Toggle
    function toggleMobileMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    }

    // Navigation
    function navigateTo(page) {
      currentPage = page;
      renderPage(page);
      window.scrollTo({ top: 0, behavior: 'smooth' });
      document.getElementById('mobileMenu')?.classList.add('hidden');
      
      // Update active nav links
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('nav-active');
      });
      document.querySelectorAll(`[data-nav="${page}"]`).forEach(link => {
        link.classList.add('nav-active');
      });
    }

    // Render Product Card
    function renderProductCard(product) {
      const isWishlisted = wishlist.includes(product.id);
      return `
        <div class="card-hover glass-card rounded-xl lg:rounded-2xl overflow-hidden group">
          <div class="relative h-56 sm:h-64 md:h-72 lg:h-80 overflow-hidden" style="background: linear-gradient(135deg, rgba(212, 175, 55, 0.15), rgba(26, 15, 15, 0.5));">
            <img src="${product.image}" alt="${product.name}" loading="lazy" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" onerror="this.style.background='linear-gradient(135deg, #1a0e0e, #0a0404)'; this.alt='Jewellery Image';">
            <button onclick="toggleWishlist(${product.id})" data-wishlist="${product.id}" class="absolute top-3 right-3 sm:top-4 sm:right-4 lg:top-5 lg:right-5 w-10 h-10 sm:w-11 sm:h-11 lg:w-12 lg:h-12 rounded-full glass-card flex items-center justify-center hover:scale-110 transition-all" style="color: ${isWishlisted ? '#ef4444' : '#D4AF37'};">
              ${isWishlisted 
                ? '<svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>'
                : '<svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>'
              }
            </button>
            <div class="absolute top-3 left-3 sm:top-4 sm:left-4 lg:top-5 lg:left-5 px-3 py-1 sm:px-4 sm:py-2 lg:px-5 lg:py-2 rounded-full text-xs font-black uppercase gradient-gold shadow-lg" style="color: #0a0404;">
              ‚≠ê ${product.rating}
            </div>
          </div>
          <div class="p-4 sm:p-5 lg:p-7">
            <h3 class="font-playfair text-lg sm:text-xl lg:text-2xl font-bold mb-1 sm:mb-2 line-clamp-2" style="color: #F4E5B1;">${product.name}</h3>
            <p class="text-xs sm:text-sm mb-1" style="color: rgba(249, 231, 159, 0.6);">${product.category}</p>
            <p class="text-[10px] sm:text-xs mb-4 sm:mb-6" style="color: rgba(249, 231, 159, 0.5);">${product.reviews} reviews ‚Ä¢ ${product.stock} in stock</p>
            <div class="space-y-1 sm:space-y-2 mb-4 sm:mb-6 text-xs sm:text-sm" style="color: rgba(249, 231, 159, 0.7);">
              <div class="flex justify-between">
                <span>Retail:</span>
                <span class="font-bold" style="color: #D4AF37;">‚Çπ${product.price.toLocaleString()}</span>
              </div>
              <div class="flex justify-between">
                <span>Wholesale:</span>
                <span class="font-bold" style="color: #D4AF37;">‚Çπ${product.wholesalePrice.toLocaleString()}</span>
              </div>
            </div>
            <button onclick="addToCart(${product.id})" class="btn-gold w-full py-3 sm:py-3.5 lg:py-4 gradient-gold rounded-lg sm:rounded-xl text-xs sm:text-sm font-black tracking-wider uppercase" style="color: #0a0404;">
              Add to Cart
            </button>
          </div>
        </div>
      `;
    }

    // Page Rendering
    function renderPage(page) {
      const container = document.getElementById('pageContainer');
      
      const pages = {
        home: () => `
          <!-- Hero Section -->
          <section class="min-h-screen flex items-center justify-center pt-24 px-6 relative overflow-hidden">
            <div class="absolute inset-0 opacity-20">
              <img src="https://images.unsplash.com/photo-1611591437281-460bfbe1220a?w=1600" alt="Background" loading="lazy" class="w-full h-full object-cover" onerror="this.style.background='linear-gradient(135deg, #0a0404, #1a0e0e)';">
            </div>
            
            <div class="absolute inset-0 opacity-30">
